<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Cookie Treat Box Order</title>
</head>
<body>
    <h1>Christmas Cookie Treat Box Order</h1>
    <p>Order our treat boxes and help us buy Christmas presents for the kids!</p>
    
    <form id="orderForm" action="https://script.google.com/macros/s/AKfycbwV1Vh9pkqOYbNWgrqeDaoAESRGQYdrQyMFY5XRpMcEeRY96J-ZXg54dSUEQL-YGz12UQ/exec" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="couple_quantity">Couple Box Quantity ($40 each, 30 treats):</label>
        <input type="number" id="couple_quantity" name="couple_quantity" min="0" value="0"><br><br>

        <label for="family_quantity">Family Box Quantity ($65 each, 60 treats):</label>
        <input type="number" id="family_quantity" name="family_quantity" min="0" value="0"><br><br>

        <label for="delivery">Pickup or Delivery:</label>
        <select id="delivery" name="delivery">
            <option value="pickup">Pickup</option>
            <option value="delivery">Delivery</option>
        </select><br><br>

        <label for="special_requests">Special Requests:</label>
        <textarea id="special_requests" name="special_requests"></textarea><br><br>

        <label for="allergies">Any allergies or restrictions?</label>
        <input type="text" id="allergies" name="allergies"><br><br>

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment">
            <option value="venmo">Venmo</option>
            <option value="cashapp">Cashapp</option>
            <option value="paypal">PayPal</option>
            <option value="cash">Cash</option>
        </select><br><br>

        <button type="submit">Place Order</button>
    </form>

    <script>
        // Prevent form submission and handle submission via Google Apps Script
        const form = document.getElementById('orderForm');

        form.onsubmit = function(e) {
            e.preventDefault();  // Prevent the default form submission behavior

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Convert data to JSON format
            const jsonData = JSON.stringify(data);

            // Submit the data via fetch to Google Apps Script Web App URL
            fetch('https://script.google.com/macros/s/AKfycbwV1Vh9pkqOYbNWgrqeDaoAESRGQYdrQyMFY5XRpMcEeRY96J-ZXg54dSUEQL-YGz12UQ/exec', {
                method: 'POST',
                body: jsonData,
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(result => {
                alert("Order placed successfully!");
                form.reset();  // Reset the form after submission
            })
            .catch(error => {
                alert("There was an error submitting your order. Please try again.");
            });
        };
    </script>
</body>
</html>
